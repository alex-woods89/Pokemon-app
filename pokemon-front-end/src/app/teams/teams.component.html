
    <div class="col-auto">
      <label for="team-name"class=" col-auto col-form-label">Create a Team</label>
      <input type="text" [(ngModel)]="newTeam.name" class="form-control" id="team-name" placeholder="Team Name">
    </div>
    <div class="col-auto">
      <button (click)="onSubmit()" class="btn btn-primary mb-3">Save</button>
    </div>

    <ul>
      <li *ngFor="let t of teams" (click)="selectTeam(t)">{{t.name}} {{t.id}} {{t.pokemons}}</li>
    </ul>

    <app-my-team [team]="selectedTeam"></app-my-team>
