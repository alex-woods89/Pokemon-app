<table class="table table-info table-striped">
    <thead>
        <td>Name</td>
        <td>Base Stat</td>
    </thead>
    <tbody>
        <tr *ngFor="let stat of pokemon.data.stats">
            <td>{{stat.stat.name}}</td>
            <td>{{stat.base_stat}}</td>
        </tr>
    </tbody>

  </table>
